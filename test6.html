<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/6.css" rel="stylesheet">
	</head>
	<body>
		<div class="cnt">
			<div class="route-header">
				<span class="hd">经路 1</span>
				<span class="zao">早</span>
			</div>
			<div class="route-info">
				<div class="route-info-row1">
					<span class="red-bold">08:43飞->09:43着</span>
					<span class="black-normal">总额</span>
					<span class="red-bold val">6,560元</span>
				</div>
				<div class="route-info-row2">
					<span class="black-normal">所要时间</span>
					<span class="red-bold val">1时间0分</span>
					<span class="black-normal">乘车时间</span>
					<span class="black-bold val">54分</span>
					<span class="black-normal">乘换</span>
					<span class="red-bold val">1回</span>
					<span class="black-normal">距离</span>
					<span class="black-bold val">190.4km</span>
				</div>
			</div>
			<div class="route-print" style="margin-bottom: 5px;">
				<a href="" class="route-print-a1">详单</a>
				<i class="iconfont">&#xe6c9;</i>
				<a href="" class="route-print-a2">打印</a>
				<i class="iconfont">&#xe61e;</i>
			</div>
			<div class="route-specific">
				<table class="route-tab">
					<tr>
						<th width="400px">经路</th>
						<th width="90px">乘车位置</th>
						<th width="80px">费用</th>
						<th width="110px">指定席/费用</th>
						<th width="90px">距离</th>
					</tr>
					<tr>
						<td>
							<i class="iconfont" style="color: #33AAE5; font-size: 24px;">&#xe8dc;&#xe660;</i>
							<span class="b-black-bold" style="font-size: 20px;">名古屋&nbsp;</span>
						</td>
						<td>17号线路</td>
						<td colspan="3">
							<div class="route-link">
								<a href="#">时刻表</a>
								<a href="#">车站图</a>
								<a href="#">线路图</a>
								<a href="#">地图</a>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="route-tab-first">
								<div class="route-time">
									<span class="black-bold">08:43-09:33</span>
									<br>
									50分
								</div>
								<div class="route-rail">
									<div class="rail-blank"></div>
									<div class="rail-blank"></div>
									<div class="rail-blank"></div>
								</div>
								<div class="route-dest">
									<i class="iconfont" style="color: #089CFE;font-size: 24px;margin-left: 5px;">&#xe62d;</i>
									<span style="color: #089CFE; font-weight: bold;margin: auto 5px;">新 </span>
									<a href="#">203号(新大阪行)</a>
								</div>
							</div>
						</td>
						<td></td>
						<td>
							<span class="b-black-bold">3,350元
							</span>
						</td>
						<td>指定席<br>3,210元</td>
						<td>186.6km</td>
					</tr>
					<tr>
						<td style="text-align: left;">
							<span style="margin: auto 47px;">(6分)</span>
							<i class="iconfont" style="color: #22ccE5; font-size: 24px;">&#xe660;</i>
							<span class="b-black-bold" style="font-size: 20px;">新大阪</span>
						</td>
						<td>23号线路<br>16号线路</td>
						<td colspan="3">
							<div class="route-link">
								<a href="#">时刻表</a>
								<a href="#">车站图</a>
								<a href="#">线路图</a>
								<a href="#">地图</a>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="route-tab-first">
								<div class="route-time">
									<span class="black-bold">09:43-09:33</span>
									<br>
									4分
								</div>
								<div class="route-rail">
									<div class="rail-blank"></div>
									<div class="rail-blank"></div>
									<div class="rail-blank"></div>
								</div>
								<div class="route-dest">
									<i class="iconfont" style="color: green;font-size: 24px;margin-left: 5px;">&#xe691;</i>
									<span style="color: green;font-weight: bold;margin: auto 5px;">JR</span>
									<a href="#">JR京都线新快速(姬路行)</a>
								</div>
							</div>
						</td>
						<td></td>
						<td>
							<span class="b-black-bold">↓
							</span>
						</td>
						<td></td>
						<td>3.8km</td>
					</tr>
					<tr>
						<td>
							<i class="iconfont" style="color: #33AAE5; font-size: 24px;">&#xe8dc;&#xe660;</i>
							<span class="b-black-bold" style="font-size: 20px;">大阪&nbsp;&nbsp;&nbsp;&nbsp;</span>
						</td>
						<td>5号线路</td>
						<td colspan="3">
							<div class="route-link">
								<a href="#">车站图</a>
								<a href="#">线路图</a>
								<a href="#">地图</a>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
	</body>
</html>
